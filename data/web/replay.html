<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>replayweb.page</title><style>*{box-sizing: border-box;margin: 0;padding: 0;}html,body{height: 100%;width: 100%;max-height: calc(100vh-10px);max-width: 100vw;background-color: #fafafa;color: rgba(0, 0, 0, 0.8);}replay-web-page{display: flex;justify-content: center;}@media (prefers-color-scheme: dark){html,body{background: #242424;color: #ffffff;}}</style></head><body><script src="./ui.js"></script><script>function load_replay(file_path, use_adblock){const rwp=document.createElement("replay-web-page");rwp.setAttribute("embed", "default");rwp.setAttribute("useRuffle", "true");rwp.setAttribute("loading", "eager");rwp.setAttribute("useAdblock", use_adblock);rwp.setAttribute("source", file_path);document.body.appendChild(rwp);}</script></body></html>
